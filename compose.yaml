services:
 db:
   image: postgres:17-alpine
   environment:
     POSTGRES_DB: ${DATABASE_NAME}
     POSTGRES_USER: ${DATABASE_USERNAME}
     POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
   ports:
     - "5432:5432"
  #  volumes:
    #  - postgres_data:/var/lib/postgresql/data
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
     interval: 10s
     timeout: 5s
     retries: 5
   env_file:
     - .env